<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Likes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="container ps-10">
      <h1 class="ms-3">Network</h1>
    </div>
  </header>

  <main>

    <div class="container">
      <div class="feed">
        <h1>Your Feed</h1>
      </div>

      <div class="row">
        <div class="col-3">
          <div class="profile">
            <img src="foto carnet.png" alt="foto de perfil" class="mt-3">
            <a href="#" class="mt-4">Add an avatar</a>
            <h5 class="mt-4">Diego Caceres</h5>
          </div>
        </div>
        <div class="col-9">
          <div class="like-container">
            <div class="like-header mt-3">
              <h5>Neil M</h5>
              <p class="ms-3"><span class="number">9</span> like (s)</p>
              <button class="btn btn-primary">Like</button>
            </div>
            <div class="like-contain">
              <p class="ms-5">I just set up this new discord bot, let me</p>
              <p class="ms-5">know what you all think. <a href="#">link</a></p>
            </div>
          </div>
          <div class="like-container mt-3">
            <div class="like-header mt-3">
              <h5>Nichole K</h5>
              <p class="ms-3"><span class="number">12</span> like (s)</p>
              <button class="btn btn-primary">Like</button>
            </div>
            <div class="like-contain">
              <p class="ms-5">Just finished my <a href="#">next comic</a>, check it out</p>
            </div>
          </div>
          <div class="like-container mt-3">
            <div class="like-header mt-3">
              <h5>Jim R</h5>
              <p class="ms-3"><span class="number">9</span> like (s)</p>
              <button class="btn btn-primary">Like</button>
            </div>
            <div class="like-contain">
              <p class="ms-5">I can't stop listening to the <a href="#">new album</a>.</p>
              <p class="ms-5">Who else is liking it?</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script>

    $(".btn-primary").click(function(){
      let span = $(this).closest(".like-header").find(".number")
      let number = parseInt(span.text()) + 1
      span.text(number)
    }
    )

  </script>

</body>
</html>
