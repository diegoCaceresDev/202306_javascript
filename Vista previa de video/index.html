<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- this is a placeholder replace it with a real video -->
            <figure class="placeholder">


                <video width="720" height="400" controls src="pexels-vision-plug-15698543 (1080p).mp4" muted >
                </video>

            </figure>

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Example Video Title</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Example User Name</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video width="160"  src="pexels-camila-flores-16883440 (1080p).mp4" muted onmouseover="play()" onmouseout="pause()" ></video>
                <span class="video-title">Not a Rick Roll</span>
            </div>

            <div class="video-small">
                <video width="160" src="pexels-benjamin-hastings-17209196 (2160p).mp4" muted onmouseover="play()" onmouseout="pause()" ></video>                <span class="video-title">10 Facts About ET's Cat!</span>
            </div>

            <div class="video-small">
                <video width="160"  src="pexels-alan-w-10161716 (1440p).mp4" muted onmouseover="play()" onmouseout="pause()" ></video>                 <span class="video-title">5 Cosplay Tips</span>
            </div>

            <div class="video-small">
                <video width="160" src="pexels-pranjall-kumar-6185321 (1080p).mp4" muted onmouseover="play()" onmouseout="pause()" ></video>                <span class="video-title">Boy Battles Dinobot in Thunderdome</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
